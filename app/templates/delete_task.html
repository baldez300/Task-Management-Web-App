<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project - Delete Task</title>
    <!-- Add any additional styles or scripts you may need -->
</head>
<body>

    {% extends 'layout.html' %}
    {% block content %}
    
        <div class="container">
            <h2>Delete Task</h2>
            <p>Are you sure you want to delete this task?</p>
            <form method="POST" action="{{ url_for('app.delete_task', task_id=task.id) }}">
                <!-- Task details input fields pre-filled with current values go here -->
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ task.title }}" disabled>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" value="{{ task.description }}" disabled>
                <label for="due_date">Due Date</label>
                <input type="date" name="due_date" id="due_date" value="{{ task.due_date }}" disabled>
                <label for="priority">Priority</label>
                <select name="priority" id="priority" disabled>
                    <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
                </select>
                <label for="status">Status</label>
                <select name="status" id="status" disabled>
                    <option value="not started" {% if task.status == 'not started' %}selected{% endif %}>Not Started</option>
                    <option value="in progress" {% if task.status == 'in progress' %}selected{% endif %}>In Progress</option>
                    <option value="complete" {% if task.status == 'complete' %}selected{% endif %}>Complete</option>
                </select>
                <label for="created">Created</label>
                <input type="text" name="created" id="created" value="{{ task.created }}" disabled>
                <label for="last_updated">Last Updated</label>
                <input type="text" name="last_updated" id="last_updated" value="{{ task.last_updated }}" disabled>

                <a href="{{ url_for('app.get_all_tasks') }}">Cancel</a>
                <button type="submit">Delete Task</button>
            </form>
        </div>    

    {% endblock %}
    
</body>
</html>
