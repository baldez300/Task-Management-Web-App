<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project - Tasks</title>
    <!-- Add any additional styles or scripts you may need -->
</head>
<body>
    {% extends 'layout.html' %}
    {% block content %}

        <div class="container">
            <h2>Task List</h2>
            {% if tasks %}
                <ul>
                    {% for task in tasks %}
                        <li>{{ task.title }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No tasks available.</p>
            {% endif %}
        </div>
    
    {% endblock %}
</body>
</html>
